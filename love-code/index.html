<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index Page</title>
        <style>
            body {
                background-image: linear-gradient(to top, #010329, #000005);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                font-family: 'Courier New', Courier, monospace;
            }

            h1 {
                color: #fff;
                font-size: 3rem;
                margin-bottom: 30px;
                white-space: nowrap;
                overflow: hidden;
                border-right: 0.15em solid #fff;
                animation: typing 4s steps(30, end) infinite, blink-caret 0.75s step-end infinite;
            }

            @keyframes typing {
                0% {
                    width: 0;
                }

                50% {
                    width: 100%;
                }

                100% {
                    width: 0;
                }
            }

            @keyframes blink-caret {

                from,
                to {
                    border-color: transparent;
                }

                50% {
                    border-color: #fff;
                }
            }

            button {
                padding: 15px 30px;
                background: linear-gradient(to bottom, #010329, #b8b8b845);
                border: none;
                color: #fff;
                font-size: 1.2rem;
                cursor: pointer;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                transition: transform 0.3s, box-shadow 0.3s;
            }

            button:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            }
        </style>
    </head>

    <body>
        <h1>HAI NONA MANISKU</h1>
        <button onclick="window.location.href='second-page.html'">Go to Second Page</button>
    </body>

</html>
