<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encrypt & Decrypt Text</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1>Encrypt & Decrypt Text</h1>
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>

            <input type="number" id="shift" min="1" max="25" placeholder="Shift Value (1-25)">

            <div class="buttons">
                <button onclick="encryptText()">Encrypt</button>
                <button onclick="decryptText()">Decrypt</button>
            </div>

            <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>

            <div class="button">
                <button onclick="location.href='landing.html'">Go to Encrypt & Decrypt</button>
            </div>

            <h5>&copy; 2024 TongIT. All Rights Reserved.</h5>
        </div>

        <script src="script.js"></script>
    </body>

</html>
